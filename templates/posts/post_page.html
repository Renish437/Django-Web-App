{% extends 'layouts/app.html' %}
{% block content %}
{% include 'posts/post.html' %}

<div class="card !pb-0 -mt-3">
    <form method="POST" action="{% url 'comment-sent' post.id %}" class="flex items-center w-full p-4" autocomplete="off">
        {% csrf_token %}
        <div class='ml-3 md:w-[500px]' >
            {{ commentform }}
        </div>
        <button @click="open = false" class="block ml-2" type="submit">Submit</button>
    </form>
</div>
{% if post.comments.count %}

<div class="mb-20">
    <div id="tabs" class="ml-4 flex gap-1 mb-4">
        <a class="tab selected">Newest First</a> 
        <a class="tab">Top Comments</a>
    </div>

    <div id="tab-contents">
       
       {% for comment in post.comments.all %}
        
      {% include 'posts/comment.html' %}
       {% endfor %}
        

    </div>
</div>
{% endif %}

{% endblock content %}
