<fade-in class="opacity-0" _="on load transition my opacity to 1 over 0.3 seconds">
    {% for post in posts %}
        {% include 'posts/post.html' %}
    {% endfor %}

  {% if has_next %}
        <div hx-get="{% if tag %}{% url 'category' tag.slug %}{% else %}{% url 'home' %}{% endif %}?page={{ page|add:1 }}"
             hx-trigger="revealed"
             hx-target="this"
             hx-swap="outerHTML"
             class="flex items-center justify-center gap-2 py-4"> {# Added py-4 for spacing #}
           <div class="w-10 h-10 border-4 border-t-violet-500 border-gray-200 rounded-full animate-spin"></div> Loading...
        </div>
    {% endif %}
</fade-in>
